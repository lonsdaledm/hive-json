plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
    id 'com.palantir.git-version' version '0.12.3'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://www.datanucleus.org/downloads/maven2/')
    }
    maven {
        url = uri('https://dl.bintray.com/palantir/releases/')
    }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.6.2'
    implementation 'junit:junit:4.10'
}

group = 'org.apache.hive'
version = gitVersion()
description = 'Hive-JSON'
java.sourceCompatibility = JavaVersion.VERSION_1_6

java {
    withSourcesJar()
    withJavadocJar()
}

publish.dependsOn('build')
publishToMavenLocal.dependsOn('build')

def githubToken = System.getenv('GITHUB_TOKEN')
publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/lonsdaledm/hive-json")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


